{% extends 'base.html' %}
    {% block content %}





 <div class="container">

    <div class="center-align"><h3><b>Twoje poczekalnie:</b></h3></div>

    <div class="row">
            <br>
        {% for queue in queue %}
        
                    <div class="col s12 m4 center-align" style="width:200px;">
                    <div class="card blue-grey darken-1 z-depth-4">
                        <div class="card-content white-text">
                        <span class="card-title">{{ queue.title }}</span>
                       
                        <p>Ilosc osob x/{{ queue.members}},  {{ queue.date}} ,{{ queue.category.title}}, 
                                {% for profile in queue.usrs.all %}
                                {{ profile.name}}
                                {% endfor %}
                              , </p>
                        
                        </div>
                        <div class="card-action center-align">
                        <a href="{% url 'dashboard' queue.id %}">Dashboard</a>
                        </div>
                    </div>
                    </div>
    
                   
        {% endfor %}
        <br>
    </div>

    </div>

{% endblock %}
